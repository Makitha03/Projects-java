<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Doctor Information</title>
  </head>
  <body>
   
  <div class="container">
    <h3>Add Doctor Information: </h3>
    <form th:action="@{/process}" th:object="${doctors}" method="post">
   
      <div class="mb-3">
        <label for="doctorname" class="form-label">Doctor Name</label>
        <input type="text" th:field="*{doctorname}" class="form-control" id="doctorname" placeholder="Enter doctor name">
        <span th:if="${#fields.hasErrors('doctorname')}" th:errors="*{doctorname}" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label for="specialization" class="form-label">Doctor Specialization</label>
        <input type="text" th:field="*{specialization}" class="form-control" id="specialization" placeholder="Enter doctor specialization">
        <span th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">Doctor Experience</label>
        <input type="number" th:field="*{experience}" class="form-control" id="experience" placeholder="Enter doctor experience">
        <span th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label for="phoneNo" class="form-label">Doctor Phone Number</label>
        <input type="number" th:field="*{phoneNo}" class="form-control" id="phoneNo" placeholder="Enter doctor phone number">
        <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-danger"></span>
      </div>
      
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
